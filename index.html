<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de compras</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/compras.css">
    </head>
    <body>
        <header></header>
        <main class="Conteiner_compras">
            <img src="assets/paper bag with groceries 1.svg" alt="imagem de uma sacola de compras" class="imagem">
            <form id="form">
                <input type="text" id="itemInput" placeholder="O que deseja adicionar?" required>
                <button id="adicionar_item" class="botao_salvar">Salvar item</button>
            </form>
            <br>
            <section class="lista_compras">
                <div class="compras">
                    <h1>Lista de compras</h1>
                    <hr class="linha_divisao">
                    <ul id="listaDeCompras">
                        <li>
                            <div class="lista_item_conteiner">
                                <div>
                                    <div class="checkbox_conteiner">
                                        <label for="checkbox_1">
                                            <p id="mensagem-lista-vazia" style="display: block">Sua lista está vazia. Adicione itens a ela para não
                                                esquecer nada na próxima compra!</p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="comprados">
                    <h1>Comprado</h1>
                    <hr class="linha_divisao">
                    <ul id="listaDeComprados"></ul>
                </div>
        </main>
        <footer></footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
